<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
     <header> 
       <h1 class="title">fitlit</h1> 
       <h2 id="userGreeting"></h2> 
     </header>
     <main>
       <div class="user-card card">
         <h3 class="user-info">User Info</h3>
         <div class="user-card-properties" id="userCardProperties">
          <p id = "userName"></p>
          <p id = "emailAddress"></p>
          <p id = "address"></p>
          <p id = "strideLength"></p>
          <p id = "friends"></p>
          <p></p>
          <p></p>
          <p></p>
         </div>
         <div class="user-step-goal-info card-box" id="userStepGoalInfo">
           <p id = "stepGoal"></p>
           <p id= "averageStepGoal"></p>
         </div>
       </div>
       <div class="hydration-card card">
         <h3 class="hydration-info">Hydration Info</h3>
         <div class="user-water-per-day card-box" id="userWaterPerDay">
           <p>You've drank 2 oz water today.</p>
         </div>
         <div class="user-water-per-week card-box" id="userWaterPerWeek">
           <p>You've drank 1000 oz water this week.</p>
         </div>
       </div>
       <div class="sleep-card card">
         <h3 class="sleep-info">Sleep Info</h3>
         <div class="user-sleep-per-day card-box" id="UserSleepPerDay">
           <p>You got 8 hours sleep today.</p>
         </div>
         <div class="user-sleep-per-week card-box" id="userSleepPerWeek">
           <p>You got 60 hours sleep this week.</p>
         </div>
         <div class="user-sleep-all-time card-box" id="userSleepAllTime">
           <p>You slept average 8.2 hours all time.</p>
           <p>Your sleep quality average is 3.6 out of 5.</p>
         </div>
       </div>
     </main> 
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
